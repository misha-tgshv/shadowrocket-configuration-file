DOMAIN-KEYWORD,vk,DIRECT
DOMAIN-KEYWORD,ok.ru,DIRECT
DOMAIN-KEYWORD,sber,DIRECT
DOMAIN-KEYWORD,alfabank,DIRECT
DOMAIN-KEYWORD,tinkoff,DIRECT
DOMAIN-KEYWORD,gosuslugi,DIRECT
